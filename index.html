<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">

        <div class="top">
            <h1 id="activity">
                pomodoro
            </h1>
            <h1 id="counter">
                1
            </h1>
        </div>

    

        <div id="timer">
            25:00
        </div>

        <div class="button">
            <button id="startStopBtn" class="btn">
                start
            </button>
            <button id="resetBtn" class="btn">
                reset
            </button>
            <button id="settingBtn" class="btn">
                setting
            </button>
        </div>
        




    </div>
    <div id="modal-container">
        <div id="modal">
            <div id="setting-header"></div>
            <div id="setting-body">
                <div class="setting-section">
                    <div class="section-header">
                        Background
                    </div>
                    <div class="section-body">
                        <select name="background-select" id="background-select">
                            <option value="">--Choose your background--</option>
                            <option class = "background-option" value="cherry-blossom" >Cherry Blossom</option>
                            <option class = "background-option" value="city-at-night" >City At Night</option>
                            <option class = "background-option" value="autumn-leaves" >Autumn Leaves</option>

                        </select>
                    </div>
                </div>
                <div class="setting-section">
                    <div class="section-header">
                        Timer
                    </div>
                    <div class="section-body">
                        <div class="section-body-1">
                            <div class="section-body-title">Pomodoro</div>
                            <input type="number" id="pomodoro-timer" name="pomodoro-timer" value="25"/>
                        </div>
                        <div class="section-body-1">
                            <div class="section-body-title">Break</div>
                            <input type= "number" id="break-timer" name ="break-timer" value="5">
                        </div>
                    </div>
                </div>
                <div class="setting-section">
                    <div class="section-header">
                        Volume
                    </div>
                    <div class="section-body">
                        <input type="range" id="volume" name="volume" min="0" max="100">
                    </div>
                </div>
                <div class="setting-section">
                    <div class="section-header">
                        Alarm
                    </div>
                    <div class="section-body">
                        <select name="alarm-select" id="alarm-select">
                            <option value="">--Choose your alarm--</option>
                            <option value=""></option>
                        </select>
                        
                    </div>
                </div>

               
            </div>
            <div id="setting-footer">
                <button id="close-btn" class="btn">Close</button>
            </div>

        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
