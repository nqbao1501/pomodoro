<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://github.com/nqbao1501/pomodoro/blob/main/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Pomodoro</title>
</head>
<body>
    <div class="container">

        <div class="top">
            <h1 id="activity">
                pomodoro
            </h1>
            <h1 id="counter">
                1
            </h1>
        </div>

    

        <div id="timer">
            25:00
        </div>

        <div class="button">
            <button id="startStopBtn" class="btn">
                start
            </button>
            <button id="resetBtn" class="btn">
                reset
            </button>
        </div>

    </div>
    <script src="https://github.com/nqbao1501/pomodoro/blob/main/timer.js"></script>
